<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>files / upload</title>

    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="./styles/skeleton.css">
    <link rel="stylesheet" href="./styles/custom.css">    

    <style>

      body, html {
        overflow: hidden;  
      }

      label {
        cursor: pointer;
      }

      .upload {
        padding: 1em;
        border: 1px solid #F58A07;
        border-radius: 5px;
      }

      #file-input {
        display: none;
      }

      .footer {
        padding-top: 1em;
        background-color: #0a0a0a;
        text-align: center;
        position:fixed;
        bottom:0px;
        width:100%;
      }

    </style>
  </head>

  <body>
    <div class="container flex-center">
      <div class="upload">
        <form ref="uploadForm"
          action="./upload"
          method="post"
          encType="multipart/form-data">
            <button type="button"><label for="file-input">Choose file</label></button>
            <input type="file" name="file" id="file-input" multiple/>
            <button type="submit" class="button-primary">Upload</button>
        </form>

        <small class="muted">
          Only files of the type JPG or PNG which are smaller than one MiB are accepted.
        </small>
      </div>

      <div class="row footer">
        <a href="./"><button>upload</button></a>
        <a href="./index"><button>index</button></a>
      </div>
    </div>
  </body>
</html>

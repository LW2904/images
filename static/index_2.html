<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>files / upload</title>

    <link rel="stylesheet" href="./styles/skeleton.css">

    <style>

      body, html { height: 100%; margin: 0px; padding: 0px; }
      body, html {
        font-family: 'Arial';
        background: #0e0e0e;
        color: #eaeaea; }

      #file-form {
        text-align: center }

      #file-input {
        opacity: 0;
        position: absolute;
        z-index: -1 }

      div.center-vertically {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center }

      div.center-vertically * { margin: 0 }

    </style>
  </head>

  <body>

    <div class="center-vertically">
      <form ref="uploadForm" action="./upload" method="post" encType="multipart/form-data" id="file-form">
        <button type="button" class="button"><label for="file-input">Choose file</label></button>
        <input type="file" name="file" id="file-input"/>

        <button type="submit" class="button-primary">Upload</button>
      </form>
    </div>

  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/skeleton.css">

    <title>files / upload</title>

    <style>

      body, html {
        font-family: 'Arial';
        background: #0e0e0e;
        color: #eaeaea;
      }

      #file-form {}

      /* Make invisible. */
      #file-input {
        opacity: 0;
        position: absolute;
        z-index: -1;
      }

    </style>
  </head>

  <body>

    <div class="container">
      <div class="six columns">
        <form ref="uploadForm" action="./upload" method="post" encType="multipart/form-data" id="file-form">
          <button type="button"><label for="file-input">Choose file</label></button>
          <input type="file" name="file" id="file-input"/>
          <button type="submit">Upload</button>
        </form>
      </div>
    </div>

  </body>
</html>
